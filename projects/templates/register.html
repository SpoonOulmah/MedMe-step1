{% extends "layout.html" %}

    {% block title %}
        register
    {% endblock %}

    {% block main %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Register for KUMLS‚úç</h1>
            <p class="col-lg-10 fs-4">Creat a free account to keep track of your progress against the Practice Questions, and observe metadata to optimise for weak topics.</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light" action="/register" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name" name="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Enter a password" name="password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm password" name="confirmation">
                <label for="floatingPassword">confirm password</label>
              </div>

              <div class="checkbox mb-3">
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
              <hr class="my-4">
              <small class="text-muted">Already have an account? click <a href="/login">login</a></small>
            </form>
          </div>
        </div>
      </div>
    {% endblock %}
